{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-key me-2"></i>Ativar Licença</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Chave de Licença:</label>
                            <input type="text" class="form-control" name="chave_licenca" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ativar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
