{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-ban me-2"></i>Acesso Não Autorizado</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-lock fa-5x text-danger mb-3"></i>
                        <h3 class="text-danger">ACESSO BLOQUEADO</h3>
                    </div>
                    
                    <div class="alert alert-warning">
                        <h5><i class="fas fa-exclamation-triangle me-2"></i>Motivo:</h5>
                        <p class="lead">{{ motivo }}</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('ativar_licenca') }}" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-key me-2"></i>Ativar Licença
                        </a>
                        <a href="{{ url_for('logout') }}" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
