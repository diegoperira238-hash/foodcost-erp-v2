{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            <h3>MEU PERFIL / SEGURANÇA</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">NOME DE USUÁRIO</label>
                    <input type="text" name="username" class="form-control" value="{{ u.username }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">NOVA SENHA (DEIXE EM BRANCO PARA NÃO MUDAR)</label>
                    <input type="password" name="password" class="form-control" placeholder="******">
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label text-muted">ID DA MÁQUINA (LICENÇA):</label>
                    <input type="text" class="form-control bg-light" value="{{ hardware_id }}" readonly>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold py-2">SALVAR ALTERAÇÕES</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
