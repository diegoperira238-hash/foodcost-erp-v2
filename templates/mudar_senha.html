<!DOCTYPE html>
<html>
<head>
    <title>Troca de Senha Obrigatória</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg text-center" style="width: 400px;">
        <h3 class="text-danger mb-3">⚠️ Segurança</h3>
        <p>Você está usando a senha padrão. Por favor, defina uma nova senha para continuar.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="nova_senha" class="form-control mb-3" placeholder="Nova Senha" required>
            <input type="password" name="confirmar_senha" class="form-control mb-3" placeholder="Confirmar Nova Senha" required>
            <button type="submit" class="btn btn-primary w-100">Atualizar Senha</button>
        </form>
    </div>
</body>
</html>
